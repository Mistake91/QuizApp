<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" href="images/help.png">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>QUIZ APP</h1>
    </header>

    <main>
        <section class="Q1" id="Q1">
            <img class="BM" id="BM" src="images/bookmark.png" alt="Bookmark">
            <h2 id="quest1">What does HTML stand for?</h2>
            <h2 id="ans1">HyperText Markup Language</h2>
            <button class="Abtn" id="Abtn1" onclick="ans1()">Show Answer</button>
            <button class="Abtn" id="Hide1" onclick="ans1()">Hide Answer</button>
            <div class="tags">
                <button class="tag_btn" id="html_tag">#html</button>
            </div>
        </section>
        <section class="Q2" id="Q2">
            <img class="BM" id="BM" src="images/bookmark.png" alt="Bookmark">
            <h2>What property flips the axes in flexbox?</h2>
            <button class="Abtn" id="Abtn">Show Answer</button>
            <div class="tags">
                <button class="tag_btn" id="html_tag">#html</button>
                <button class="tag_btn" id="flexbox_tag">#flexbox</button>
                <button class="tag_btn" id="css_tag">#css</button>
            </div>
        </section>
        <section class="Q3" id="Q3">
            <img class="BM" id="BM" src="images/bookmark.png" alt="Bookmark">
            <h2>What are types of lists in HTML?</h2>
            <button class="Abtn" id="Abtn">Show Answer</button>
            <div class="tags">
                <button class="tag_btn" id="html_tag">#html</button>
            </div>
        </section>
        <section class="Q4" id="Q4">
            <img class="BM" id="BM" src="images/bookmark.png" alt="Bookmark">
            <h2>How to include javascript in HTML?</h2>
            <button class="Abtn" id="Abtn">Show Answer</button>
            <div class="tags">
                <button class="tag_btn" id="html_tag">#html</button>
                <button class="tag_btn" id="js_tag">#javascript</button>
            </div>
        </section>
        <section class="Q5" id="Q5">
            <img class="BM" id="BM" src="images/bookmark.png" alt="Bookmark">
            <h2>What are void elements in HTML?</h2>
            <button class="Abtn" id="Abtn">Show Answer</button>
            <div class="tags">
                <button class="tag_btn" id="html_tag">#html</button>
            </div>
        </section>
    </main>

    <footer>
        <nav class="nav-bar" id="nav-bar">
            <ul>
                <li><a href="index.html"><img src="images/home-black.png" alt="Home"></a></li>
                <li><a href="bookmark.html"><img src="images/bookmark-outline-white.png" alt="Bookmarks"></a></li>
                <li><a href="profile.html"><img src="images/account-white.png" alt="Profile"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
